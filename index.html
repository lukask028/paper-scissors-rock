<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,
initial-scale=1.0"/>

<link
 rel="icon"
 type="image/png"
 sizes="32x32"
 href=".images/favicon-32x32.png"
 />
 <link rel="stylesheet" href="styles.css">
 <script src="app.js" defer></script>

 <tittle> Rock, Paper, Scissors</tittle>
</head>
<body class="preload">
    <div class="container">
        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="logo"/>
             <div class="score">
                <div class="score_title">score</div>
                <div class="score_number">0</div>
             </div>
        </header>
        <section class="game">
            <button class="choice_btn"  data-choice="paper">
                <div class="choice paper">
                    <img src="./images/icon-paper.svg" alt="Paper">
                </div>
            </button>
            <button class="choice_btn"  data-choice="scissors">
                <div class="choice scissors">
                    <img src="./images/icon-scissors.svg" alt="Scissors">
                </div>
            </button>
            <button class="choice_btn"  data-choice="rock">
                <div class="choice rock">
                    <img src="./images/icon-rock.svg" alt="Rock">
                </div>
            </button>
        </section>
    </div>

    <section class="results hidden">
        <h2 class="results_heading"> you picked</h2>
        <h2 class="results_heading"> the house picked</h2>
        <div class="results_result"></div>
        <div class="results_winner hidden"></div>
            <div> <button class="play_again">play again</button>
                <h3 class="results_text"></h3> </div>
            <div class="results_result"></div>
            
    </section>

    <button class="rules_btn" tabindex="1"> rules</button>
    <div class="modal">
        <div class="modal_container">
            <header class="modal_header">
                <h2 class="modal_heading"> rules </h2>
                <button class="close_btn">
                    <img src="./images/icon-close.svg" alt="Close Button" />
                </button>
            </header>
            <img
            src="./images/image-rules.svg"
            alt="Rules Image"
            class="rules_img"
            />
        </div>
    </div>

    <footer class="footer">
        <div class="attribution">
            Challenger By
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                front mentor
            </a> reference <a href="https://youtube.com/codestackr">codeSTACKr</a>
        </div>
    </footer>
</body>
</html>
